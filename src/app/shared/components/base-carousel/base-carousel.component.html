<section class="carousel">
  <div class="carousel-container">
    <button class="nav-button left" (click)="prev()">&#10094;</button>

    <div class="carousel-item">
      <img
        [src]="experiences[currentIndex]?.media?.[0]?.mediaUrl || 'https://via.placeholder.com/300x200?text=No+Image'"
        [alt]="experiences[currentIndex]?.title"
        class="experience-image"
      />
      <div class="carousel-title">{{ experiences[currentIndex]?.title }}</div>
    </div>

    <button class="nav-button right" (click)="next()">&#10095;</button>
  </div>
</section>
