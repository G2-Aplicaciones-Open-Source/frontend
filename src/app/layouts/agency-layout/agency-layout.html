<mat-toolbar class="agency-toolbar">
  <div class="toolbar-left">
    <img src="/public/TravelMatch.ico" width="40" height="40" alt="TravelMatch Logo" class="app-logo">
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle sidenav menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <span class="spacer"></span>
  <div class="toolbar-right">
    <span class="user-name" [matMenuTriggerFor]="userMenu">Admin_user</span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">Log out</button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="false" class="sidenav-menu">
    <mat-nav-list>
      <a mat-list-item routerLink="/agencies/sales" (click)="sidenav.close()">
        <mat-icon>bar_chart</mat-icon> <span>Sales</span>
      </a>
      <a mat-list-item routerLink="/agencies/employees" (click)="sidenav.close()">
        <mat-icon>people</mat-icon> <span>Employees</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
