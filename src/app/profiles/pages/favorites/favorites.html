<div class="favorites-wrapper">
  <h2>Mis experiencias favoritas</h2>

  <div *ngIf="favorites.length === 0" class="empty-message">
    No tienes experiencias favoritas a√∫n.
  </div>

  <mat-grid-list cols="3" gutterSize="16px" rowHeight="350px">
    <mat-grid-tile *ngFor="let experience of favorites">
      <mat-card class="favorite-card">
        <img mat-card-image [src]="" alt="{{ experience.title }}" />
        <mat-card-title>{{ experience.title }}</mat-card-title>
        <mat-card-content>
          <p>{{ experience.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeFavorite(experience.id)">
            Quitar de favoritos
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
