<div class="experience-card" *ngIf="experience">

  <button
    class="favorite-button"
    (click)="toggleFavorite()"
    [attr.aria-label]="isFavorite ? ('FAVORITES.REMOVE' | translate) : ('FAVORITES.ADD' | translate)"
  >
    <span [class.filled]="isFavorite">&#10084;</span>
  </button>

  <img
    [src]="experience.media?.[0]?.mediaUrl || 'https://via.placeholder.com/300x200?text=No+Image'"
    [alt]="experience.title"
    class="experience-image"
  />

  <div class="experience-content">
    <h3>{{ experience.title }}</h3>
    <p>{{ experience.description }}</p>
    <p>
      <strong>{{ 'EXPERIENCE.DURATION' | translate }}:</strong>
      {{ experience.duration }}
    </p>
    <p>
      <strong>{{ 'EXPERIENCE.MEETING_POINT' | translate }}:</strong>
      {{ experience.meetingPoint }}
    </p>
    <button class="details-button">
      {{ 'EXPERIENCE.VIEW_DETAILS' | translate }}
    </button>
  </div>
</div>
