<div class="experience-card"    *ngIf="experience">

  <button
    class="favorite-button"
    (click)="toggleFavorite()"
    [attr.aria-label]="isFavorite ? 'Remover de favoritos' : 'Agregar a favoritos'"
  >
    <span [class.filled]="isFavorite">&#10084;</span>
  </button>
  <img
    [src]="experience.media?.[0]?.media_url || 'https://via.placeholder.com/300x200?text=No+Image'"
    [alt]="experience.experience_name"
    class="experience-image"
  />
  <div class="experience-content">
    <h3>{{ experience.experience_name }}</h3>
    <p>{{ experience.description }}</p>
    <p><strong>Duraci√≥n:</strong> {{ experience.duration }}</p>
    <p><strong>Punto de encuentro:</strong> {{ experience.meeting_point }}</p>
    <button class="details-button">Ver detalles</button>
  </div>
</div>
