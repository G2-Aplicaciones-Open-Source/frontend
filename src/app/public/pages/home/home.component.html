<!-- HERO SECTION -->
<section class="hero">
  <div class="overlay">
    <h1>{{ 'HOME.HERO_TITLE' | translate }}</h1>
    <div class="categories">
      <button
        *ngFor="let category of categories"
        [class.active]="category === activeCategory"
        (click)="setActiveCategory(category)"
      >
        {{ ('CATEGORIES.' + category) | translate }}
      </button>
    </div>
  </div>
</section>

<!-- EXPERIENCIAS DESTACADAS -->
<section class="experiencias">
  <h2>{{ 'HOME.FEATURED_EXPERIENCES' | translate }}</h2>
  <div class="cards-grid">
    <app-experience-card
      *ngFor="let experience of filteredExperiences"
      [experience]="experience"
    ></app-experience-card>
  </div>
</section>

<!-- MEJORES LUGARES CULTURALES -->
<section class="mejores-lugares">
  <h2>{{ 'HOME.BEST_CULTURAL_PLACES' | translate }}</h2>
  <app-base-carousel [experiences]="experiences"></app-base-carousel>
</section>
