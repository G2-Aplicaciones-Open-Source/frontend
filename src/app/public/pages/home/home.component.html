<!-- HERO SECTION -->
<section class="hero">
  <div class="overlay">
    <h1>Encuentra tu siguiente experiencia inolvidable</h1>
    <div class="categories">
      <button
        *ngFor="let category of categories"
        [class.active]="category === activeCategory"
        (click)="setActiveCategory(category)"
      >
        {{ category }}
      </button>
    </div>
  </div>
</section>

<!-- EXPERIENCIAS DESTACADAS -->
<section class="experiencias">
  <h2>Experiencias Culturales Destacadas</h2>
  <div class="cards-grid">
    <!-- Card reutilizable -->
    <app-experience-card
      *ngFor="let experience of filteredExperiences"
      [experience]="experience"
    ></app-experience-card>
  </div>
</section>

<!-- MEJORES LUGARES CULTURALES -->
<section class="mejores-lugares">
  <h2>Mejores Lugares Culturales</h2>
  <app-base-carousel [experiences]="experiences"></app-base-carousel>
</section>
