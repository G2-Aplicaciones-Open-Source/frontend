<div class="review-form">
  <h3>Agregar reseña</h3>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Calificación</mat-label>
    <mat-select [(ngModel)]="rating">
      <mat-option *ngFor="let r of [1,2,3,4,5]" [value]="r">{{ r }} ★</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Comentario</mat-label>
    <textarea matInput rows="4" [(ngModel)]="comment"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="handleSubmit()">Enviar reseña</button>
</div>
